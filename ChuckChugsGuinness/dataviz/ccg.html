<html>
<head>
    <title>Chuck Chugs Guinness</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/c3.min.css">
</head>
<body>
<div class="container-fluid">
    <ul class="nav nav-tabs" id="ccgTab">
        <li class="active"><a href="#mapPane">Map</a></li>
        <li><a href="#piePane">Home vs Other</a></li>
        <li><a href="#scatterplotPane">Time of Day vs Speed of Chug</a></li>
        <li><a href="#allVidPane">All Videos</a></li>
        <li><a href="#timelapsePane">Timelapse Video</a></li>
        <li><a href="#btsPane">Blooper Video</a></li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" id="mapPane">
            <div padding-top="5px" style="height:50%;" >
                <div style="height:100%;" class="col-lg-7" id="map"></div>
                <div style="height:100%;" class="col-lg-5">
                    <div id="mapVideo" class="text-center embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item"
                                src="//www.youtube.com/embed/y2aC6ib1cWM" frameborder="0"
                                allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            <div style="height:50%;" id="mapChart"></div>

        </div>
        <div class="tab-pane" id="piePane">
            <div style="height:25%;"></div>
            <div id="pieChart"></div>
        </div>
        <div class="tab-pane" id="scatterplotPane">
            <div style="height:25%;"></div>
            <div id="scatterplotChart"></div>
        </div>
        <div class="tab-pane" id="allVidPane">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div id="videoAll" class="text-center embed-responsive embed-responsive-16by9" padding-bottom="5px">
                    <iframe class="embed-responsive-item" src="//www.youtube.com/embed/zaHItWeKC28" frameborder="0"
                            allowfullscreen></iframe>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="timelapsePane">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div id="videoTimelapse" class="text-center embed-responsive embed-responsive-16by9"
                     padding-bottom="5px">
                    <iframe class="embed-responsive-item" src="//www.youtube.com/embed/kUCMZFNpCUs" frameborder="0"
                            allowfullscreen></iframe>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="btsPane">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div id="videoBTS" class="text-center embed-responsive embed-responsive-16by9" padding-bottom="5px">
                    <iframe class="embed-responsive-item" src="//www.youtube.com/embed/JIpwY4RNXMo" frameborder="0"
                            allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="static/js/jquery-3.2.1.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/d3.min.js"></script>
<script src="static/js/c3.min.js"></script>
<script src="static/js/ccg.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDapUe50AyNwXDC1U6OVoxiJBQqIfaNHY&callback=initMap">
</script>
</body>
</html>
